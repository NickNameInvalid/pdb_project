<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="../framework/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="../framework/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <link href="../framework/bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<h3 style="text-align:center;" class="mt-3">Welcome! Please login!</h3>
<div class="container col-md-3 center-block">
<form role="form" method="POST" id="login_form" onsubmit="login()">
    <div class="form-group mt-3">
        <label for="username">Enter your username</label>
        <input type="text" required="required" class="form-control input-sm mt-3" id="username" name="login_user" placeholder="Please Input username">
    </div>
    <div class="form-group mt-3">
        <label for="password">Enter your password</label>
        <input type="password" required="required" class="form-control mt-3" id="password" name="login_pass" placeholder="Please Input password">
    </div>
    <div style="text-align:center">
        <button type="submit" class="btn btn-primary mt-3" style="width: 240px"> Login your account </button>
    </div>
    <div style="text-align:center">
        <button type="button" id="to_register" class="btn btn-warning mt-3" style="width: 240px"> Sign Up </button>
    </div>
</form>
</div>
<script>
    $("#to_register").click(function (){
        $(location).attr("href","register.html")
    })

    function login() {
        $.ajax({
            url: "../application/login.php",
            type: "post",
            data: $("#login_form").serialize(),
            success: function (data) {
                if(data === "Success!")
                {
                    window.location.href = "../templates/main.html"
                }
                else
                {
                    alert(data);
                }
            },
            error: function (data){
                console.warn(data);
            }
        });
    }
</script>
</body>
</html>
