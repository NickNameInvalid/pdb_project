<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="../framework/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="../framework/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <link href="../framework/bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<h3 style="text-align:center;" class="mt-3">Create a new account</h3>
<div class="container col-md-3 center-block">
    <form role="form" id="register_form" method="POST" onsubmit="register()">
        <div class="form-group mt-3">
            <label for="username">New username</label>
            <input type="text" required="required" class="form-control input-sm mt-3" id="username" name="reg_user" placeholder="Please Input username">
        </div>
        <div class="form-group mt-3">
            <label for="password">New password</label>
            <input type="password" required="required" class="form-control mt-3" id="password" name="reg_pass1" placeholder="Please Input password">
        </div>
        <div class="form-group mt-3">
            <label for="password2">Confirm password</label>
            <input type="password" required="required" class="form-control mt-3" id="password2" name="reg_pass2" placeholder="Please confirm password">
        </div>
        <div style="text-align:center">
            <button type="submit" class="btn btn-primary mt-3" style="width: 240px"> Create account </button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function register() {
        $.ajax({
            url: "../application/register.php",
            type: "post",
            data: $("#register_form").serialize(),
            success: function (data) {
                if(data === "Success!")
                {
                    window.location.href = "../templates/main.html"
                }
                else
                {
                    alert("username already exists! Please pick another one!");
                }
            },
            error: function (data){
                console.warn(data);
            }
        });
    }
</script>
</body>
</html>
